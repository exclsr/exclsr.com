<!DOCTYPE html>
<html>
<head>
<title>...</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

var boxCount = 0;

var addBox = function(e) {
	var id = "box" + boxCount;
	boxCount++;	

	var $box = $('<div class="box"/>');
	$box.attr('id', id);

	// It's important to append $box to 'body' before draggable is called. 
	// I'm not sure why, exactly. A question for the experts.
	$("body").append($box);

	var boxWidth = parseInt($('#' + id).css("width"), 10);	
	var boxTop = e.pageY - boxWidth / 2;
	var boxLeft = e.pageX - boxWidth / 2;

	$box.css("top", boxTop); 
	$box.css("left", boxLeft);
	$box.draggable();
};


$(document).click(addBox);
	
});
</script>
<style><!--
.box {
	position: fixed;
	background: purple;
	height: 100px;
	width: 100px;
}

#ground {
	position: fixed;
	background: brown;
	width: 100%;
	height: 100px;
	left: 0;
	top: 90%;
}
-->

</style>
</head>
<body>
<div id="ground"></div>
</body>
</html>
